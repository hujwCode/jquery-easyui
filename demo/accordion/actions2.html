<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
  <link rel="stylesheet" type="text/css" href="../demo.css">
  <script type="text/javascript" src="../../jquery.min.js"></script>
  <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
  <h2>Accordion Actions</h2>
  <p>Click the buttons below to add or remove accordion items.</p>
  <div style="margin:20px 0">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="selectPanel()">Select</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addPanel()">Add</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="removePanel()">Remove</a>
  </div>
  <div id="aa" class="easyui-accordion" style="width: 500px;height:300px">
    <div title="Title1" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">
      <h3 style="color:#0099FF;">Accordion for jQuery</h3>
      <p>Accordion is a part of easyui framework for jQuery. It lets you define your accordion component on web page more easily.</p>
    </div>
<!--    <div title="Title2" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">-->
<!--      <h3 style="color:#0099FF;">Accordion for jQuery</h3>-->
<!--      <p>Accordion is a part of easyui framework for jQuery. It lets you define your accordion component on web page more easily.</p>-->
<!--    </div>-->
  </div>
  <script type="text/javascript">
    function selectPanel(){
      console.log("aa");
      $.messager.prompt("title","输入title名称！",function (s) {
        if (s){
          console.log(s);
          $('#aa').accordion('select',s);
        }
      })
    }
    var i = 2;
    function addPanel() {
      $('#aa').accordion('add',{
        title: 'Title' + i,
        content: '<div style="padding:10px">Content'+i+'</div>',
      })
      i++;
    }
    function removePanel(){
      var pp = $('#aa').accordion('getSelected');
      console.log(pp);
      if (pp){
        var index = $('#aa').accordion('getPanelIndex',pp)
        $('#aa').accordion('remove',index)
      }
    }
    // function removePanel(){
    //   var pp = $('#aa').accordion('getSelected');
    //   if (pp){
    //     var index = $('#aa').accordion('getPanelIndex',pp);
    //     $('#aa').accordion('remove',index);
    //   }
    // }
  </script>
</body>
</html>
